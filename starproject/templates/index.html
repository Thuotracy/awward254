{%extends 'base.html'%}
{% load static %}
{% load bootstrap3 %}
{% block content %}
<style>
     #banner {
    background-image: url('https://assets.awwwards.com/assets/images/conference/2015/slider/awwwards-trophies.jpg');
    background-size: cover;
    background-position: center;
    height: 70vh;

    }
    .button {
      background-color: black;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 16px;
    }
    
    .button:hover {
      background-color: #f1f1f1;
    }
   
    </style>
     <div id="banner" style="font-family: 'Kavivanar', cursive;">
        <div class="navdiv">

            <div class="nav">
                
               <h3 style="margin-top:80px;margin-left: 100px;color:blue"></h3>

            </div>
            <div class="card-text" style="margin-top:300px;margin-left:50px">
                <a href="https://www.awwwards.com/" class="button">Visit Actual site</a>
                <a href="{% url 'newstarproject'%}" class="button">Upload project</a>
                <br>
            </div>
            <div>
               
            </div>
        </div>

    </div>
    <div class="container" style="font-family: 'Kavivanar', cursive;">
        <h2 class="text-center"><b>Awwards254</b>
            </h2>
        <P><b>Sites of the day.</P>

    </div>
<div style="margin-top:50px;" style="font-family: 'Kavivanar', cursive;">
    <div class="container">
        <div class="row">
            {% for project in projects %}
            <div class="col-sm-12 col-md-4 col-lg-3"style="font-family: 'Kavivanar', cursive;">
                <div class="card">
                    <div class="card-body">
                        <div style="text-align:center;"><b>{{project.title}}</b></div>
                            <img class="card-img-top mb-10 img-thumbnail" style="width:100%;height:260px;"
                                src="{{project.image.url}}" alt="image">
                    </div>
                    <div class="overlay">
                        <p style="font-size:15px;">
                            Posted by:{{project.user}}</p>
                            <p>Trending</p>
                        <div class="">
                            <a href="{% url 'prjctdtls' id=project.id %}" class="button"><b>Add Review</b></a>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
